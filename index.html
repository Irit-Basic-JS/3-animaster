<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeIn</h3>
            <button class="button" id="fadeInPlay">Play</button>
        </header>
        <div class="block hide" id="fadeInBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move</h3>
            <button class="button" id="movePlay">Play</button>
        </header>
        <div class="block" id="moveBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">scale</h3>
            <button class="button" id="scalePlay">Play</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move and hide</h3>
            <button class="button" id="moveHidePlay">Play</button>
            <button class="button" id="moveHideStop">Stop</button>
        </header>
        <div class="block show" id="moveHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">show and hide</h3>
            <button class="button" id="showHidePlay">Play</button>
        </header>
        <div class="block hide" id="showHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartbeat</h3>
            <button class="button" id="heartbeatPlay">Play</button>
            <button class="button" id="heartbeatStop">Stop</button>
        </header>
        <div class="block show" id="heartbeatBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">worry</h3>
        </header>
        <div class="block show" id="worryAnimationBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">shadow</h3>
            <button class="button" id="shadowPlay">Play</button>
        </header>
        <div class="show" id="shadowText">Анимация текста</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
